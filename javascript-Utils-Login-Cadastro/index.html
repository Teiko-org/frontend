<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login/Cadastro Teiko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="register-container">
        <span class="close-btn" data-action="close">&times;</span>
        <a href="#" class="switch-form" data-action="toggle-form">&#x1F511; Login</a>
        <div class="profile-icon"><img src="user" alt=""></div>
        <input type="text" id="register-name" placeholder="Nome">
        <input type="tel" id="register-phone" placeholder="+55 (__) ____-____">
        <div class="password-container">
            <input type="password" id="register-password" placeholder="Senha">
            <span class="eye-icon" data-action="toggle-password">👁️</span>
        </div>
        <div class="password-container">
            <input type="password" id="register-confirm-password" placeholder="Confirmar Senha">
            <span class="eye-icon" data-action="toggle-password">👁️</span>
        </div>
        <button class="register-btn" data-action="register">Registrar</button>
        <p class="switch-text">Já possui uma conta? <a href="#" data-action="toggle-form">Entrar</a></p>
    </div>

    <div class="container hidden" id="login-container">
        <span class="close-btn" data-action="close">&times;</span>
        <a href="#" class="switch-form" data-action="toggle-form">&#x1F511; Cadastre-se</a>
        <div class="profile-icon"></div>
        <input type="text" id="login-name" placeholder="Número telefone">
        <div class="password-container">
            <input type="password" id="login-password" placeholder="Senha">
            <span class="eye-icon" data-action="toggle-password">👁️</span>
        </div>
        <div class="options">
            <label><input type="checkbox"> Lembrar de mim</label>
            <a href="#">Esqueci minha senha</a>
        </div>
        <button class="register-btn" data-action="login">Log In</button>
        <p class="switch-text">Ainda não tem uma conta? <a href="#" data-action="toggle-form">Cadastre-se</a></p>
    </div>

    <div class="sitefoda hidden" id="sitefoda">
        <h1>SITE FODA</h1>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
